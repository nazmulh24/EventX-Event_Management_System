<header class="sticky top-0 z-50">
  <nav class="bg-gray-100 border-b border-orange-400 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-10">
      <div class="flex justify-between items-center h-24">
        <!-- Logo -->
        <div class="text-2xl font-semibold text-orange-600">EventX</div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button
            id="mobile-menu-button"
            class="text-orange-600 focus:outline-none"
            onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-6 text-lg text-gray-700">
          <a href="{% url 'admin-dashboard' %}" class="hover:text-orange-600 font-medium">Dashboard</a>
          <a href="{% url 'category' %}" class="hover:text-orange-600 font-medium">Categories</a>
          <a href="{% url 'participant' %}" class="hover:text-orange-600 font-medium">Manage Users</a>
          <a href="{% url 'view-role' %}" class="hover:text-orange-600 font-medium">Assign Role</a>
          <a href="{% url 'group-list' %}" class="hover:text-orange-600 font-medium">Groups</a>
          <a href="{% url 'create-group' %}" class="hover:text-orange-600 font-medium">Create Group</a>

          <div class="flex items-center">
            <div class="relative">
              <button
                id="user-menu-button"
                class="flex items-center focus:outline-none"
                > 
                <img
                  class="h-8 w-8 rounded-full object-cover"
                  src="{{ request.user.profile_img.url }}"
                  alt="User avatar"
                />
              </button>
              <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden">
                <a href="{% url 'admin-dashboard' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                  Dashboard
                </a>
                <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                  View Profile
                </a>
                <form method="post" action="{% url 'sign-out' %}">
                  {% csrf_token %}
                  <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    Logout
                  </button>
                </form>
              </div>
            </div>
            <div class="md:hidden ml-4">
              <button
                id="menu-toggle"
                class="text-gray-600 hover:text-gray-800 focus:outline-none"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div
      id="mobile-menu"
      class="md:hidden hidden px-4 pb-4 pt-2 bg-gray-100 border-t border-orange-300 transition-all duration-300 ease-in-out"
      >
      <a href="{% url 'admin-dashboard' %}" class="block py-2 hover:text-orange-600">Dashboard</a>
      <a href="{% url 'category' %}" class="block py-2 hover:text-orange-600">Categories</a>
      <a href="{% url 'participant' %}" class="block py-2 hover:text-orange-600">Manage Users</a>
      <a href="{% url 'event' %}" class="block py-2 hover:text-orange-600">Assign Role</a>
      <a href="{% url 'group-list' %}" class="block py-2 hover:text-orange-600">Groups</a>
      <a href="{% url 'create-group' %}" class="block py-2 hover:text-orange-600">Create Group</a>
    </div>
  </nav>
</header>
