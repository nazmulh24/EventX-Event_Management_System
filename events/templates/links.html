{% load static %}


<!-- Font Awesome icons (v6.5.0) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- Google Fonts preconnection for faster font loading -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<!-- Custom stylesheet (nazmul.css) from Django static folder -->
<link rel="stylesheet" href="{% static 'css/nazmul.css' %}" />

<!-- Custom fonts: Inter, Montserrat, Roboto Mono -->
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"/>

<!-- DaisyUI themes (light/dark/custom themes support) -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css"/>

<!-- DaisyUI v5 styles for Tailwind-based UI components -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>


<!-- We build custom Tailwind(css) cdn -->
<link rel="stylesheet" href="{% static 'css/output.css' %}">
