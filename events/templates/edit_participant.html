<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit_Participant | EventX</title>

    {% include "links.html" %}
</head>
<body class = "max-w-[1470px] mx-auto bg-gray-50">
    {% include "header.html" %}

    <main class="min-h-[calc(100vh-460px)]">
      <div class="w-1/2 mx-auto my-10 p-8 border-2 border-orange-200 bg-white shadow rounded-xl">
        <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Edit Participant</h2>
    
        <form method="POST" class="space-y-5">
          {% csrf_token %}
          {% for field in form %}
            <div>
              <label class="block text-lg font-medium text-gray-700 mb-1">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <p class="text-sm text-red-500">{{ field.errors|striptags }}</p>
              {% endif %}
            </div>
          {% endfor %}
    
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md">
            Update
          </button>
    
          <p class="mt-4 text-center text-sm text-gray-600">
            <a href="{% url 'participant' %}" class="text-orange-500 underline">
              ‚Üê Cancel and go back
            </a>
          </p>
        </form>
      </div>
    </main>

    {% include "footer.html" %}
</body>
</html>
