<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join_Event | ExentX</title>

    {% include "links.html" %}
  </head>
  <body class="max-w-[1400px] mx-auto bg-gray-50">
    {% include "header.html" %}

    <main class="my-10">
      <div class="w-full md:w-1/2 mx-auto bg-white shadow-lg rounded-xl p-8">
        <h2 class="text-2xl font-bold text-center text-orange-600 mb-3">
          Join Event:
        </h2>
        <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">
          "{{ event.name }}"
        </h2>
    
        {% if message %}
          <p class="bg-rose-100 text-red-700 rounded-md p-2 text-center mb-4">
            {{ message }}
          </p>
        {% endif %}
    
        <form method="POST" class="space-y-4">
          {% csrf_token %}
    
          <div>
            <label for="name" class="block font-semibold mb-1">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Enter your name"
              class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400 bg-gray-50"
            />
          </div>
    
          <div>
            <label for="email" class="block font-semibold mb-1">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="your@email.com"
              class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400 bg-gray-50"
            />
          </div>
    
          <p class="text-sm text-gray-500">
            If you're already a participant, just enter your email. Otherwise, a new profile will be created.
          </p>
    
          <button
            type="submit"
            class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition"
          >
            Join Event
          </button>
    
          <p class="mt-4 text-center text-sm text-gray-600">
            <a href="{% url 'home' %}" class="text-orange-500 underline">‚Üê Back to Home</a>
          </p>
        </form>
      </div>
    </main>

    {% include "footer.html" %}
  </body>
</html>
