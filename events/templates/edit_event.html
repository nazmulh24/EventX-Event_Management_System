{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventDetails | EventX</title>

    {% include "links.html" %}
  </head>
  <body class="max-w-[1400px] mx-auto bg-gray-50">
    {% include "header.html" %}

    <main class="w-1/2 mx-auto my-10 p-7 border rounded-lg shadow-lg">
        <form method="POST">
            {% csrf_token %}

            <!-- Event Name -->
            <div class="mb-4">
                <label class="block font-medium mb-1">Event Name</label>
                <input
                    type="text"
                    name="name"
                    value="{{ event.name }}"
                    class="w-full border border-gray-300 rounded-md p-2"
                    required
                />
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="block font-medium mb-1">Description</label>
                <textarea
                name="description"
                rows="3"
                class="w-full border border-gray-300 rounded-md p-2"
                >{{ event.description }}</textarea>
            </div>
            
            <!-- Date and Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                  <label class="block font-medium mb-1">Date</label>
                  <input
                    type="date"
                    name="date"
                    value="{{ event.date|date:'Y-m-d' }}"
                    class="w-full border border-gray-300 rounded-md p-2"
                    required
                  />
                </div>

                <div>
                   <label class="block font-medium mb-1">Time</label>
                   <input
                    type="time"
                    name="time"
                    value="{{ event.time|time:'H:i' }}"
                    class="w-full border border-gray-300 rounded-md p-2"
                    required
                    />
                </div>
            </div>
  
            <!-- Location -->
            <div class="mb-4">
                <label class="block font-medium mb-1">Location</label>
                <input
                type="text"
                name="location"
                value="{{ event.location }}"
                class="w-full border border-gray-300 rounded-md p-2"
                />
            </div>
  
            <!-- Category -->
            <div class="mb-6">
                <label class="block font-medium mb-1">Category</label>
                <select
                    name="category"
                    class="w-full border border-gray-300 rounded-md p-2"
                    required
                    >
                    <option value="">-- Select category --</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if event.category.id == category.id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
  
            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition"
                >
                Update Event
            </button>
  
            <!-- Cancel Link -->
            <p class="mt-4 text-center text-sm text-gray-600">
                <a href="{% url 'dashboard' %}" class="text-orange-500 underline"
                >‚Üê Cancel and go back</a
                >
            </p>
        </form>
    </main>

    {% include "footer.html" %}
  </body>
</html>
