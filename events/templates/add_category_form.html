<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add_Cetagory | ExentX</title>

    {% include "links.html" %}
  </head>
  <body class="max-w-[1400px] mx-auto bg-gray-50">
    {% include "header.html" %}

    <main class="my-10">
      <div class="w-1/3 mx-auto bg-white shadow-lg rounded-xl p-8">
        <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">
          Add New Category
        </h2>

        <!-- Message -->
        <div class="w-full mx-auto">
          {% if message %}
            <p class="bg-rose-100 rounded-md p-1 text-center">{{message}}</p>
          {% endif %}
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-3">
          {% csrf_token %}
          {{form}}

          <!-- Submit -->
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition"
            >
            Save Category
          </button>
    
          <!-- Back -->
          <p class="mt-4 text-center text-sm text-gray-600">
            <a href="{% url 'category' %}" class="text-orange-500 underline">‚Üê Back to Categories</a>
          </p>
        </form>
      </div>
    </main>

    {% include "footer.html" %}
  </body>
</html>
