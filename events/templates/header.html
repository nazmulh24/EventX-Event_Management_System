<header class="sticky top-0 z-50">
  <nav class="bg-gray-100 border-b border-orange-400 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-10">
      <div class="flex justify-between items-center h-24">
        <!-- Logo -->
        <div class="text-2xl font-semibold text-orange-600">EventX</div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button
            id="mobile-menu-button"
            class="text-orange-600 focus:outline-none"
            onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-6 text-lg text-gray-700">
          <a href="{% url 'home' %}" class="hover:text-orange-600 font-medium">Home</a>
          <a href="{% url 'dashboard' %}" class="hover:text-orange-600 font-medium">Dashboard</a>
          <a href="{% url 'event' %}" class="hover:text-orange-600 font-medium">Events</a>
          <a href="{% url 'category' %}" class="hover:text-orange-600 font-medium">Categories</a>
          <a href="{% url 'participant' %}" class="hover:text-orange-600 font-medium">Participants</a>
          <a href="{% url 'about_us' %}" class="hover:text-orange-600 font-medium">About Us</a>
          <a href="#" class="hover:text-orange-600 font-medium">Contact</a>
          <button class="w-10 h-10 bg-orange-200 rounded-full flex items-center justify-center hover:bg-orange-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6 text-orange-600">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.118a7.5 7.5 0 0 1 15 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.5-1.632Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div
      id="mobile-menu"
      class="md:hidden hidden px-4 pb-4 pt-2 bg-gray-100 border-t border-orange-300 transition-all duration-300 ease-in-out"
    >
      <a href="{% url 'home' %}" class="block py-2 hover:text-orange-600">Home</a>
      <a href="{% url 'dashboard' %}" class="block py-2 hover:text-orange-600">Dashboard</a>
      <a href="{% url 'event' %}" class="block py-2 hover:text-orange-600">Events</a>
      <a href="{% url 'category' %}" class="block py-2 hover:text-orange-600">Categories</a>
      <a href="{% url 'participant' %}" class="block py-2 hover:text-orange-600">Participants</a>
      <a href="{% url 'about_us' %}" class="block py-2 hover:text-orange-600">About Us</a>
      <a href="#" class="block py-2 hover:text-orange-600">Contact</a>
    </div>
  </nav>
</header>
