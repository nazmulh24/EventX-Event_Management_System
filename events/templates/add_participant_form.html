<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add_Perticipant | ExentX</title>

    {% include "links.html" %}
  </head>
  <body class="max-w-[1400px] mx-auto bg-gray-50">
    {% include "header.html" %}

    <main class="my-10">
        <div class="w-1/2 mx-auto bg-white shadow-lg rounded-xl p-8">
          <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">
            Add New Participant
          </h2>
  
          <!-- Message -->
          <div class="w-full mx-auto">
            {% if message %}
              <p class="bg-rose-100 rounded-md p-1 text-center">{{message}}</p>
            {% endif %}
          </div>
  
          <!-- Form -->
          <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Name Field -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input name="name" type="text" required class="w-full p-2 border rounded-md" />
            </div>

            <!-- Email Field -->
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input name="email" type="email" required class="w-full p-2 border rounded-md" />
            </div>

            <!-- Event Field -->
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700 mb-1">Select Events</label>
              <select
                name="events"
                multiple
                class="w-full p-2 border rounded-md"
                required
              >
                {% for event in events %}
                  <option value="{{ event.id }}">{{ event.name }}</option>
                {% endfor %}
              </select>
              <p class="text-sm text-gray-500 mt-1">
                Hold Ctrl (Windows) or Cmd (Mac) to select multiple events.
              </p>
            </div>
  
            <!-- Submit -->
            <button
              type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition"
              >
              Add Participant
            </button>
            {% comment %} <button type="submit" class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
              Add Participant
            </button> {% endcomment %}
      
            <!-- Back -->
            <p class="mt-4 text-center text-sm text-gray-600">
              <a href="{% url 'participant' %}" class="text-orange-500 underline">‚Üê Back to Participant</a>
            </p>
          </form>
        </div>
    </main>

    {% include "footer.html" %}
  </body>
</html>
